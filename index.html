<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="en" />
    <title>Notícias do Timão</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scrolltop.js"></script>
    <script type="text/javascript">

        $(function(){
            $('#noticia').css('height',document.body.scrollHeight-66)
            $('#inicio').click(function() {
                $("#feed").show();
                $("#container-noticia").hide();
                $('#feed').load('feed.html');
            });
            $('#feed').load('feed.html');
        });
    </script>

    <style type="text/css">
        .fixed{
            position: fixed;
            top: 0; 
            width: 100%;
        }
        #feed{
            margin-top: 50px;
        }
        #container-noticia{
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default fixed" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#" id="inicio">Inicio</a>
            </div>
        </div><!-- /.container-fluid -->
    </nav>

    <div id="feed">


    </div>
    <div id="container-noticia"> <iframe  scrolling="yes" name="noticia" id="noticia" frameborder="0" marginheight="0" marginwidth="0" style="width:100%;margin-top:50px">

        </iframe></div>
</body>
</html>
