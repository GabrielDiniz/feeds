<html>
<head>
<link href="http://www.zazar.net/developers/jquery/zrssfeed/example_ticker.css" rel="stylesheet" type="text/css" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="http://www.zazar.net/developers/jquery/zrssfeed/jquery.zrssfeed.min.js" type="text/javascript"></script>
	<script src="http://www.zazar.net/developers/jquery/zrssfeed/jquery.vticker.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#ticker').rssfeed('http://www.meutimao.com.br/rss',{}, function(e) {
				$(e).find('div.rssBody').vTicker();
			});
		});
	</script>
</head>
<body>
	<div id="ticker"></div>
</body>
</html>
